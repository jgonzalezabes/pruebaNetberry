<div class="card">
    <div class="card-header">
        Sign In
    </div>  
    <div class="card-body"> 
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" [(ngModel)]="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password">
        </div>
        <button type="button" class="btn btn-primary" (click)="signin()">Iniciar Sesión</button>
        <p>¿No tiene cuenta todavía? <a routerLink="/signup">Registrarse</a></p>
    </div>
</div>
